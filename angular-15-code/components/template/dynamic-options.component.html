<!-- dynamic-options.component.html -->

<div>
  <h1>Dynamic Options Component</h1>

  <div>
    <input type="text" [formControl]="queryControl" placeholder="Type your query here">
  </div>

  <app-primary-button 
    [label]="'Toggle Widget Style'" 
    (onClick)="toggleWidget()">
  </app-primary-button>
  <app-secondary-button 
    [label]="'Send Data'" 
    (onClick)="sendData()">
  </app-secondary-button>

  <div *ngIf="data?.length > 0">
    <h2>Data from API:</h2>
    <app-dropdown 
      [options]="data" 
      [selectedOption]="selectedData" 
      (selectedOptionChange)="onSelectedDataChange($event)">
    </app-dropdown>
    <!-- Keeping the original select as a comment in case it's needed -->
    <!-- <select [(ngModel)]="selectedData">
      <option *ngFor="let item of data" [ngValue]="item">{{item}}</option>
    </select> -->
  </div>

  <div>
    <h2>Calculate Discount:</h2>
    <p>Price: 100, Discount: 20, Final Price: {{ calculateDiscount(100, 20) }}</p>
  </div>

  <div>
    <h2>Dashboard Options:</h2>
    <pre>{{ dashboardOptions | json }}</pre>
  </div>
</div>
